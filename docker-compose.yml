version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: uniproject_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: uniproject
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/uniproject?schema=public
    depends_on:
      - db
    restart: unless-stopped

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/uniproject?schema=public
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - db

volumes:
  postgres_data:
